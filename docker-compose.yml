
services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: tracktruck-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # Backend API
  api:
    build: ./api
    container_name: tracktruck-api
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - MONGO_URI=mongodb://mongodb:27017/tracktruck
      - JWT_SECRET=your-secret-key-here
      - JWT_REFRESH_SECRET=your-refresh-secret-here
    depends_on:
      - mongodb

  # Frontend
  frontend:
    build: ./frontend
    container_name: tracktruck-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:5001
    depends_on:
      - api

volumes:
  mongodb_data:
